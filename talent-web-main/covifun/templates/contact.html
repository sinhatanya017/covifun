        body {

        .about {

    <title>CoviFun</title>

<body>
    <main>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CoviFun</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/about.html">About Us </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/contact.html">Contact Us </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Get Started
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Categories</a></li>
                                <li><a class="dropdown-item" href="#">RoadMap for Upcoming Contests</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <div class="d-flex">
                            <button class="btn btn-outline-success" type="submit">Register</button>
                            <button class="btn btn-outline-success" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-3">
                <div class="col-lg-4 col-md-6 mx-auto">
                    <h1 class="fw-dark">Contact Us</h1>


                </div>
            </div>
        </section>

        <div class="container my-4">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlSelect1">Select your Querry</label>
                <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Choose Option">
                <option disabled="disabled" selected="selected">-Choose Option-</option>
                    <option>Unable to Login</option>
                    <option>Know more about Categories</option>
                    <option>Add a New Category</option>
                    <option>Unable to Register for contests</option>
                    <option>Others</option>
                </select>

            </div>

            <div class="form-group my-4">
                <label for="exampleFormControlSelect1">Select your Category</label>
                <select type="" class="form-control" id="exampleFormControlInput1" placeholder="Choose Option">
                    <option disabled="disabled" selected="selected">-Choose Option-</option>
                    <option>Animation</option>
                    <option>Apps & Software</option>
                    <option>Books & Writing</option>
                    <option>Comedy</option>
                    <option>Comics</option>
                    <option>Crafts & DIY</option>
                    <option>Dance & Theater</option>
                    <option>Design & Tech Products</option>
                    <option>Drawing & Painting</option>
                    <option>Education</option>
                    <option>Flim & Video</option>
                    <option>Food & Cooking</option>
                    <option>Games</option>
                    <option>Merchandise</option>
                    <option>Music & Sound Design</option>
                    <option>Photography</option>
                    <option>Podcasts & Audiobooks</option>
                    <option>Sports</option>
                </select>

            </div>


            <div class="form-group row my-4">
                <div class="col-sm-2">Are You a Member ?</div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                      </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button class="btn btn-outline-success" type="submit">Submit</button>
            </div>
